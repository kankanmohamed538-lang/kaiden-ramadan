<body>

    <div class="tent-bg"></div>

    <div class="relative z-10 h-full flex flex-col p-4 md:p-6 pt-16">
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-4xl font-bold text-white italic" style="font-family: &#39;Amiri&#39;, serif;">كايدن <span class="text-yellow-500">رمضان ✨</span></h1>
                <p class="text-yellow-600 font-bold text-[10px] tracking-widest uppercase">النسخة الذكية المطورة</p>
            </div>
            <div id="clock" class="text-xl font-mono text-yellow-500 font-bold wood-panel p-2 px-4">21:30:20</div>
        </div>

        <div class="flex flex-1 gap-4 overflow-hidden">
            
            <!-- Sidebar -->
            <div class="w-16 md:w-56 flex flex-col gap-3">
                <button onclick="showTab(&#39;timing&#39;)" id="btn-timing" class="wood-panel active-tab-btn p-4 flex flex-col md:flex-row items-center gap-3">
                    <i class="fas fa-calendar-alt"></i> <span class="hidden md:block text-xs font-bold">التوقيت</span>
                </button>
                <button onclick="showTab(&#39;chat&#39;)" id="btn-chat" class="wood-panel text-gray-400 p-4 flex flex-col md:flex-row items-center gap-3">
                    <i class="fas fa-robot"></i> <span class="hidden md:block text-xs font-bold">مساعد ذكي ✨</span>
                </button>
                <button onclick="showTab(&#39;news&#39;)" id="btn-news" class="wood-panel text-gray-400 p-4 flex flex-col md:flex-row items-center gap-3">
                    <i class="fas fa-scroll"></i> <span class="hidden md:block text-xs font-bold">البلاغات</span>
                </button>
            </div>

            <!-- Content Area -->
            <div class="flex-1 wood-panel bg-black/40 overflow-hidden flex flex-col p-4">
                
                <!-- Timing Tab -->
                <div id="timing-tab" class="tab-content h-full overflow-y-auto no-scrollbar">
                    <div class="text-center p-10">
                        <i class="fas fa-moon text-6xl text-yellow-500 mb-4"></i>
                        <h2 class="text-2xl font-bold">إمساكية رمضان 2026</h2>
                        <p class="text-gray-400 mt-2">جاري مزامنة المواقيت مع موقعك...</p>
                    </div>
                </div>

                <!-- AI Chat Tab -->
                <div id="chat-tab" class="tab-content hidden h-full flex flex-col">
                    <div id="ai-chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar">
                        <div class="bg-yellow-900/20 p-3 rounded-lg border-r-4 border-yellow-500">
                            <p class="text-sm"><b>المساعد الذكي:</b> أهلاً بك! أنا مساعد كايدن الذكي. كيف يمكنني مساعدتك اليوم في أمور رمضان؟</p>
                        </div>
                    </div>
                    <div id="ai-loading" class="hidden text-xs text-yellow-500 animate-pulse mb-2 px-4">جاري التفكير ذكياً...</div>
                    <div class="flex gap-2 p-2 bg-black/40 rounded-xl border border-white/10">
                        <input type="text" id="ai-input" placeholder="اسألني عن نصيحة صحية، وصفة، أو حكم..." class="flex-1 bg-transparent px-4 py-2 outline-none text-white text-sm">
                        <button onclick="askGemini()" class="bg-yellow-600 text-black px-4 py-2 rounded-lg font-bold ai-glow">✨ اسأل</button>
                    </div>
                </div>

                <!-- News Tab -->
                <div id="news-tab" class="tab-content hidden h-full flex flex-col">
                    <div class="mb-4 p-4 bg-yellow-900/10 rounded-xl border border-yellow-900/30">
                        <textarea id="news-in" rows="2" placeholder="اكتب بلاغك هنا..." class="w-full bg-black/40 border border-[#5d4037] rounded-lg p-3 text-white outline-none text-sm resize-none"></textarea>
                        <div class="flex justify-end mt-2">
                            <button onclick="postNews()" class="bg-yellow-600 text-black px-4 py-1.5 rounded-lg font-bold text-xs">نشر البلاغ</button>
                        </div>
                    </div>
                    <div id="news-list" class="flex-1 overflow-y-auto space-y-4 no-scrollbar"></div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const apiKey = ""; // Environment provided

        async function askGemini() {
            const input = document.getElementById('ai-input');
            const chatBox = document.getElementById('ai-chat-box');
            const loading = document.getElementById('ai-loading');
            const query = input.value.trim();
            
            if (!query) return;

            // Add user message
            chatBox.innerHTML += `<div class="bg-white/5 p-3 rounded-lg text-left"><p class="text-sm text-gray-300"><b>أنت:</b> ${query}</p></div>`;
            input.value = "";
            loading.classList.remove('hidden');
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `أجب بصفتك مساعد ذكي في خيمة رمضانية تسمى كايدن رمضان. المستخدم يسأل: ${query}` }] }],
                        systemInstruction: { parts: [{ text: "أجب باللغة العربية بأسلوب ودود ورمضاني محترم." }] }
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "عذراً، لم أستطع معالجة طلبك.";
                
                chatBox.innerHTML += `
                    <div class="bg-yellow-900/20 p-3 rounded-lg border-r-4 border-yellow-500">
                        <p class="text-sm"><b>المساعد الذكي ✨:</b> ${aiResponse}</p>
                        <button onclick="speakText('${aiResponse.replace(/'/g, "\\'")}')" class="mt-2 text-[10px] text-yellow-500 underline">
                            <i class="fas fa-volume-up"></i> استماع للإجابة
                        </button>
                    </div>`;
            } catch (error) {
                chatBox.innerHTML += `<div class="text-red-500 text-xs">حدث خطأ في الاتصال بالذكاء الاصطناعي.</div>`;
            } finally {
                loading.classList.add('hidden');
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        async function analyzeReport(id, text) {
            const container = document.getElementById(`analysis-${id}`);
            container.innerHTML = "جاري التحليل ✨...";
            
            try {
                const response = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `قم بتحليل هذا البلاغ الرمضاني وقدم حلاً مختصراً: ${text}` }] }]
                    })
                });
                const data = await response.json();
                container.innerHTML = `<i class="fas fa-magic ml-1"></i> اقتراح ذكي: ${data.candidates?.[0]?.content?.parts?.[0]?.text}`;
            } catch (e) {
                container.innerHTML = "تعذر التحليل حالياً.";
            }
        }

        async function speakText(text) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "gemini-2.5-flash-preview-tts",
                        contents: [{ parts: [{ text: `Say in a warm, helpful Arabic tone: ${text}` }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } }
                        }
                    })
                });
                const data = await response.json();
                const audioData = data.candidates[0].content.parts[0].inlineData.data;
                playPCM(audioData);
            } catch (e) { console.error("TTS Error", e); }
        }

        function playPCM(base64Data) {
            const binary = atob(base64Data);
            const array = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) array[i] = binary.charCodeAt(i);
            const blob = new Blob([createWavHeader(array.buffer, 24000)], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            const audio = new Audio(url);
            audio.play();
        }

        function createWavHeader(buffer, sampleRate) {
            const length = buffer.byteLength;
            const header = new ArrayBuffer(44);
            const view = new DataView(header);
            view.setUint32(0, 0x52494646, false); view.setUint32(4, 36 + length, true);
            view.setUint32(8, 0x57415645, false); view.setUint32(12, 0x666d7420, false);
            view.setUint32(16, 16, true); view.setUint16(20, 1, true);
            view.setUint16(22, 1, true); view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true); view.setUint16(32, 2, true);
            view.setUint16(34, 16, true); view.setUint32(36, 0x64617461, false);
            view.setUint32(40, length, true);
            const combined = new Uint8Array(44 + length);
            combined.set(new Uint8Array(header));
            combined.set(new Uint8Array(buffer), 44);
            return combined;
        }

        async function fetchWithRetry(url, options, retries = 5) {
            for (let i = 0; i < retries; i++) {
                try {
                    const res = await fetch(url, options);
                    if (res.ok) return res;
                } catch (e) {}
                await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
            }
            throw new Error("Failed after retries");
        }

        function postNews() {
            const input = document.getElementById('news-in');
            const text = input.value.trim();
            if (!text) return;
            const id = Date.now();
            const list = document.getElementById('news-list');
            list.innerHTML = `
                <div class="bg-white/5 p-4 rounded-xl border-r-4 border-yellow-600">
                    <p class="text-sm">${text}</p>
                    <div class="mt-3 flex gap-3">
                        <button onclick="toggleReplyForm('${id}')" class="text-[10px] text-yellow-600 font-bold">رد</button>
                        <button onclick="analyzeReport('${id}', '${text.replace(/'/g, "\\'")}')" class="text-[10px] text-blue-400 font-bold">✨ تحليل ذكي</button>
                    </div>
                    <div id="analysis-${id}" class="mt-2 text-[10px] text-gray-400 italic"></div>
                    <div id="reply-form-${id}" class="hidden mt-2"><input id="reply-in-${id}" class="w-full bg-black/40 p-2 text-xs rounded border border-white/10 outline-none"></div>
                </div>` + list.innerHTML;
            input.value = "";
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(id + '-tab').classList.remove('hidden');
            document.querySelectorAll('button').forEach(b => b.classList.remove('active-tab-btn'));
            document.getElementById('btn-' + id).classList.add('active-tab-btn');
        }

        function toggleReplyForm(id) { document.getElementById(`reply-form-${id}`).classList.toggle('hidden'); }
        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); }
        setInterval(updateClock, 1000);
        window.onload = updateClock;
    </script>

</body></html>
